<a style="cursor : pointer" class="list-group-item clearfix" ><!--//*ngFor="let RecipieEl of recipie"  [recipie]="RecipieEl"-->
  <a>
    <div class="list-group-item-item" routerLinkActive="active">
  <div class="pull-left">
    <p class="list-group-item-heading">{{recipie.name}}</p>
    <p class="list-group-item-text">{{recipie.description}}</p>
  </div>
  <span class="pull-right">
    <img src="{{recipie.imagePath}}" class="img-responsive" style="max-height:50px;">
  </span>
</div>
</a>

  <app-posts-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)"
  (updatedPost)="onUpdatedPost($event)"></app-posts-form>
  <!-- (newPost) name has to same as used while .ts AOutput -->
  <h2>Posts works!</h2>
 <div class="card" *ngFor="let post of posts">
   <div class="card-body">
   <h5>Post Title</h5>  {{post.title}}
   {{post.id}}    {{post.body}}
   <hr>
   <button class="btn btn-danger"(click)="removePost(post)"><i class="fa fa-remove"></i></button>
   <button class="btn btn-light" (click)="editPost(post)"><i class="fa fa-pencil"></i></button>
   </div>
 </div>
